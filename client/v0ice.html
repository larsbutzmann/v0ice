<head>
  <title>v0ice</title>
</head>

<body>
  {{> navi}}
  <div class="container">
    {{> body}}
  </div>
</body>

<template name="navi">
  <div class="navi">
    <div class="input-append">
      <!--<input class="span2" id="appendedInputButtons" type="text">-->
      <button id="btn-list" class="btn" type="button">Hear</button>
      <button id="btn-record" class="btn" type="button">Record</button>
    </div>
  </div>
</template>

<template name="body">
  {{renderPage layoutName}}
</template>

<template name="home">
  {{> record}}
  <hr>
  {{> hear}}
</template>

<template name="hear">
  <div class="row-fluid">
    <div class="span4 offset5">
      <div class="hear-content">
      </div>
    </div>
  </div>
</template>

<template name="record">
  <div class="row-fluid">
    <div class="span4 offset5">
      <div class="input-append">
        <div class="record-content">
          <div id="record-btn" class="record-started"></div>
          <div id="recording">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="fileIndex">
  <div class="files">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>URL</th>
        <th>TIME</th>
      </tr>
      {{#each files}}
        <tr>
          <td>{{id}}</td>
          <td>{{url}}</td>
          <td>{{timestamp}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
