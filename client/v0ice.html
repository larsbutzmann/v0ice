<head>
  <title>v0ice</title>
</head>

<body>
	<div id="menu">
    <nav>
      <ul class="nav nav-pills">
        <li><a href="">Record</a></li>
        <li><a href="">List</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    {{> body}}
  </div>
</body>

<template name="body">
  {{renderPage layoutName}}
</template>

<template name="landing">
  <div class="row">
    <div class="span9">
      <div class="span3 offset3">
        {{> record}}
        {{> hear}}
        {{> files}}
      </div>
    </div>
  </div>
</template>

<template name="hear">
  <div class="hear-content">
    <p>Hear</p>
    <div class="foobar">

    </div>
  </div>
</template>

<template name="record">
  <div class="record-content">
    <p>Microphone</p>
    <div id="record-btn" class="span4 record-started"></div>
    <ul id="recordingslist"></ul>
  </div>
</template>

<template name="files">
  <div class="files">
    <table class="table table-condensed">
     <tr>
      <th>USER</th>
      <th>URL</th>
      <th>TIME</th>
    </tr>
    {{#each files}}
    <tr>
     <td>{{user_id}}</td>
     <td>{{url}}</td>
     <td>{{timestamp}}</td>
   </tr>
   {{/each}}
 </table>
</div>
</template>
