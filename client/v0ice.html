<head>
  <title>v0ice</title>
</head>

<body>
  {{> navi}}
  <div class="container">
    {{> body}}
  </div>
</body>

<template name="navi">
  <div class="row">
    <div class="span9">
      <div class="span3 offset2">
        <div id="menu">
          <nav>
            <div class="input-append">
              <input class="span2" id="appendedInputButtons" type="text">
              <button id="btn-list" class="btn" type="button">Hear</button>
              <button id="btn-record" class="btn" type="button">Record</button>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="body">
  {{renderPage layoutName}}
</template>

<template name="home">
  <div class="row">
    <div class="span9">
      <div class="span3 offset3">
        {{> record}}
        {{> hear}}
      </div>
    </div>
  </div>
</template>

<template name="hear">
  <div class="hear-content">
    <p>Hear</p>
    <div class="foobar">

    </div>
  </div>
</template>

<template name="record">
  <div class="record-content">
    <p>Microphone</p>
    <div id="record-btn" class="span4 record-started"></div>
    <div id="recording"></div>
  </div>
</template>

<template name="fileIndex">
  <div class="files">
    <table class="table table-bordered">
     <tr>
      <th>USER</th>
      <th>URL</th>
      <th>AUDIO</th>
      <th>TIME</th>
    </tr>
    {{#each files}}
    <tr>
     <td>{{user_id}}</td>
     <td>{{url}}</td>
     <td>
     	<audio controls src="{{path}}" type="audio/wave"></audio>
     </td>
     <td>{{timestamp}}</td>
   </tr>
   {{/each}}
 </table>
</div>
</template>
